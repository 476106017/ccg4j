<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>牌仙小站 Card4j</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.6.4.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
	<header></header>
	<div class="container text-center mt-5">
		<h1>Card4j 卡牌游戏资料站（重构中）</h1>
		<div class="row mt-5">
			<div class="col-md-3">
				<a href="#" class="btn btn-primary btn-lg btn-block">匹配对战</a>
			</div>
			<div class="col-md-3">
				<a href="#" class="btn btn-danger btn-lg btn-block">词条百科</a>
			</div>
			<div class="col-md-3">
				<a href="#" class="btn btn-success btn-lg btn-block">卡牌图鉴</a>
			</div>
			<div class="col-md-3">
				<a href="#" class="btn btn-secondary btn-lg btn-block">打牌技巧</a>
			</div>
		</div>
	</div>

	
	<div class="container text-center">
		<h2><username>玩家</username>的卡组</h2>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" onclick="websocket.send('usedeck');">选择预设卡组</a><br/><br/><br/>
		<div class="row" id="card-gridview"></div>
	</div>
	<footer class="footer">
		<a href="https://beian.miit.gov.cn/" target="_blank">鄂ICP备2023000922号</a>
	</footer>

	
	<div class="modal fade" id="deck-preset-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">选择预设牌组</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">选择预设牌组：
					<p id="deck-preset"></p></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div>
	
	<script src="app.js"></script>
</body>
</html>
