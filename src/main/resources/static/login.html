<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录 - Card4j</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="css/login.css">
	<script>
		if(window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
			document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
			':35729/livereload.js?snipver=1"></' + 'script>');
		}
	</script>
</head>
<body>
	<div class="auth-wrapper">
		<div class="auth-header text-center mb-4">
			<h1>🎴 Card4j</h1>
			<p class="mb-0">登录开始你的精彩旅程，赢取卡券</p>
		</div>
		<div class="card auth-card shadow-lg">
			<div class="card-body">
				<div id="auth-alert" class="alert d-none" role="alert"></div>
				<ul class="nav nav-pills nav-fill mb-4" id="auth-tabs">
					<li class="nav-item">
						<button type="button" class="nav-link active" data-target="login-pane">登录</button>
					</li>
					<li class="nav-item">
						<button type="button" class="nav-link" data-target="register-pane">注册</button>
					</li>
				</ul>
				<div id="login-pane" class="auth-pane active">
					<form id="login-form" novalidate autocomplete="off">
						<input type="text" style="display:none" aria-hidden="true">
						<input type="password" style="display:none" aria-hidden="true">
						<div class="mb-3">
							<label for="login-username" class="form-label">用户名</label>
							<input type="text" class="form-control" id="login-username" name="user" placeholder="请输入用户名" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
						</div>
						<div class="mb-3">
							<label for="login-password" class="form-label">密码</label>
							<input type="password" class="form-control" id="login-password" name="pass" placeholder="请输入密码" autocomplete="new-password" data-form-type="other" readonly onfocus="this.removeAttribute('readonly');" required>
						</div>
						<button type="submit" class="btn btn-primary w-100 mt-2">立即登录</button>
					</form>
				</div>
				<div id="register-pane" class="auth-pane">
					<form id="register-form" novalidate autocomplete="off">
						<input type="text" style="display:none" aria-hidden="true">
						<input type="password" style="display:none" aria-hidden="true">
						<div class="alert alert-warning mb-3" role="alert">
							<strong>⚠️ 安全提示：</strong>密码是<strong>明文保存</strong>的，请勿输入常用密码！如果想不起来，请输入 <code>123456</code>
						</div>
						<div class="mb-3">
							<label for="register-username" class="form-label">用户名</label>
							<input type="text" class="form-control" id="register-username" name="user" placeholder="设置你的用户名" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
						</div>
						<div class="mb-3">
							<label for="register-password" class="form-label">密码</label>
							<input type="password" class="form-control" id="register-password" name="pass" placeholder="设置你的密码" autocomplete="new-password" data-form-type="other" readonly onfocus="this.removeAttribute('readonly');" required>
						</div>
						<button type="submit" class="btn btn-outline-primary w-100 mt-2">注册账号</button>
					</form>
				</div>
			</div>
		</div>
		<div class="auth-footer text-center mt-4">
			<a href="index.html">返回主页预览内容</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="js/pages/login.js"></script>
</body>
</html>
