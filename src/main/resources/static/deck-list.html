<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的卡组 - CCG4J</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/deck-list.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="collection.html">我的收藏</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="deck-list.html">我的卡组</a>
                        </li>
                    </ul>
                    <hr>
                    <div class="px-3">
                        <div class="user-info mb-3">
                            <div id="username-display" class="fw-bold"></div>
                            <div id="dust-display" class="text-muted small"></div>
                        </div>
                        <button id="logout-btn" class="btn btn-sm btn-outline-danger w-100">退出登录</button>
                    </div>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">我的卡组</h1>
                    <button id="create-deck-btn" class="btn btn-primary">
                        <i>+</i> 创建新卡组
                    </button>
                </div>

                <div id="deck-grid" class="row g-3"></div>
            </main>
        </div>
    </div>

    <!-- 创建卡组对话框 -->
    <div class="modal fade" id="createDeckModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建新卡组</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="deck-name-input" class="form-label">卡组名称</label>
                        <input type="text" class="form-control" id="deck-name-input" placeholder="输入卡组名称" maxlength="50">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirm-create-btn">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 重命名对话框 -->
    <div class="modal fade" id="renameDeckModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">重命名卡组</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="rename-input" class="form-label">新名称</label>
                        <input type="text" class="form-control" id="rename-input" maxlength="50">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirm-rename-btn">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/pages/deck-list.js"></script>
</body>
</html>
